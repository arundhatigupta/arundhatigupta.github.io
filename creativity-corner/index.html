      var isIconToggled = false;
      function toggleMenu() {
         var fabIcon = document.getElementById('custom-fab-icon')
         var menu = document.getElementById('fab-menu');
         isIconToggled = !isIconToggled;
         if (isIconToggled) {
            fabIcon.innerHTML = '<i class="fas fa-times close-icon"></i>';
            fabIcon.style.backgroundColor = "#82bcfa";
         } else {
            fabIcon.innerHTML = '<i class="fa fa-bars"></i>';
            fabIcon.style.backgroundColor = "#007bff";
         }
          menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
      }
